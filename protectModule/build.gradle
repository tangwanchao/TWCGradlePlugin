apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    implementation gradleApi()
    implementation localGroovy()
}

repositories {
    mavenCentral()
}

uploadArchives{
    repositories {
        mavenDeployer{
            pom.groupId = 'me.twc.protect.plugin'
            pom.artifactId = 'ProtectPlugin'
            pom.version = '1.0.0'
            repository(url:uri('../repo'))
        }
    }
}