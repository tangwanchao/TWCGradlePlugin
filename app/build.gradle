apply plugin: 'groovy'
apply plugin: 'maven'


dependencies {
    implementation gradleApi()
    implementation localGroovy()
    // for source code
    implementation 'com.android.tools.build:gradle:3.6.2'
}

// for local test
uploadArchives{
    repositories {
        mavenDeployer{
            pom.groupId = 'me.twc.gradle'
            pom.artifactId = 'twc-gradle-plugin'
            pom.version = '1.0.0'
            repository(url:uri('../repo'))
        }
    }
}